<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>To Do list</title>
</head>
<body>
  <div class="container">
    <header>
      <p class="headerTxt">
        Today's Task
      </p>
      <button class="addNew">
        <span class="plus">+</span> New Task
      </button>
    </header>
    <div class="FormCont" style="display:none">
      <form action="#" id="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the title">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" placeholder="Enter task">
        <label for="time">Time</label>
        <input type="time" name="time" placeholder="Enter Time" name="time">
        <button type="submit" class="save">
          Save
        </button>
      </form>
    </div>
    <div class="stats">
      <div class="stats-cont total">
        <p class="stats-text all">All</p>
        <p id="all" class="stats-num allnum">0</p>
      </div>
      <div class="stats-cont">
        <p class="stats-text grey">Open</p>
        <p id="open" class="stats-num grey-back">0</p>
      </div>
      <div class="stats-cont">
        <p class="stats-text grey">Done</p>
        <p id="done"  class="stats-num grey-back">0</p>
      </div>
      <div class="stats-cont">
        <p class="stats-text grey">closed</p>
        <p id="closed" class="stats-num grey-back">0</p>
      </div>
    </div>
    <div class="main">
      
    </div>
  </div>
<script src="scripts/main.js"></script>  
</body>
</html>
